<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class = "location">
      <h1 class="location-timezone">Timezone</h1>
      <img class="weather-icon" src="" alt="">
      <canvas id="icon1" width="100" height="100"></canvas>
    </div>
    <div class="temperature">
      <div class="degree-section">
          <h2 class="temperature-degree">?</h2>
          <span>C</span>
      </div>

      <div class="temperature-description">
        Hold on.. Fetching your data..Please check if you have enabled geolocation!
      </div>
    </div>



    <script src="skycons.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
